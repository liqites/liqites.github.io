      <p>看完《头号玩家》后，有一个问题一直在脑海里盘旋：
『到底是什么触动了我，让我在看完电影后感到那么喜悦却又有点忧伤？』</p>

<p>到刚才，在微博上看到梅原大吾用隆完全格挡春丽的大招时，我才忽然明白。</p>

<p>《头号玩家》带给我的感觉：</p>

<p>它瞬间把我拉回了童年，那个在一群人在家里，围着游戏机一起通关的场景。</p>

<p>之所以喜悦是因为那种久违的感觉，而忧伤是，你知道永远也不会再回去了。</p>

    </section>
