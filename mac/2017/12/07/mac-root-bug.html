      <p>前阵子 Mac 爆出了让人尴尬的安全漏洞：默认情况下，root 用户的密码为空。</p>

<!-- more -->

<h3 id="现象">现象</h3>

<p>这个漏洞的现象是：在任何地方需要管理员授权时，输入 root 用户名，密码为空，连续输入三次后，就获得了 root 权限。</p>

<h3 id="解决办法">解决办法</h3>

<p>修改 root 密码的方法，参看这篇 Apple 的<a href="https://support.apple.com/kb/PH6515?locale=zh_CN&amp;viewlocale=zh_CN">文章</a></p>
